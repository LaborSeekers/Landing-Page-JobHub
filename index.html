<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobHub</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
</head>
<body>
  <header>
    <nav id="navbar"> 
      <div class="container">
        <div class="navbar-content">
          <h1 class="logo">JobHub</h1>
          <ul class="menu">
            <li><a href="#busca-empleo">Buscar Empleo</a></li>
            <li><a href="#testimonio">Testimonios</a></li>
            <li><a href="#quienes-somos">¿Quienes Somos?</a></li>
            <li><a href="#login">Accede</a></li>
          </ul>
          <button id="regisButton"><div id="textRegis">Registrate</div></button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Título añadido -->
    <h2 id="cuadrantes-titulo">Nuestros Servicios</h2>
    <section id="cuadrantes">
      <div class="cuadrante">
        <img src="assets/Entrevistas.png" alt="Imagen 1">
        <div class="texto">Entrevistas</div>
      </div>
      <div class="cuadrante">
        <img src="assets/Creador de cv's.png" alt="Imagen 2">
        <div class="texto">Creador de cv's</div>
      </div>
      <div class="cuadrante">
        <img src="assets/Visualizador de ofertas.png" alt="Imagen 3">
        <div class="texto">Visualizador de ofertas laborales</div>
      </div>
      <div class="cuadrante">
        <img src="assets/Postulantes.png" alt="Imagen 4">
        <div class="texto">Postulantes</div>
      </div>
      <div class="cuadrante">
        <img src="assets/Mensajeria.png" alt="Imagen 5">
        <div class="texto">Mensajería</div>
      </div>
      <div class="cuadrante">
        <img src="assets/Detalles.png" alt="Imagen 6">
        <div class="texto">Ofertas laborales a detalles</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
      </div>
      <div class="footer-social">
      </div>
      <div class="footer-copyright">
        &copy; 2024 JobHub. All rights reserved.
      </div>
    </div>
  </footer>

</html>
